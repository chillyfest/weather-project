<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header col-md-8 offset-md-2">
            <h1>Weather Project</h1>
            <hr />
          </div>

          <form class="search-form col-md-8 offset-md-2">
            <div class="form-group">
              <input
                type="text"
                id="search-query"
                class="form-control"
                onfocus="this.value=''"
                placeholder="Enter City Name Here"
              />

              <button type="button" class="btn btn-primary search">
                Search
              </button>
            </div>
          </form>

          <div class="current-weather col-md-8 offset-md-2"></div>
          <div class="five-day-forecast"></div>
      </div>
    </div>

    <script id="weather-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-6">
          <div> {{temperature}}&deg; </div>
          <div> {{city}} </div>
          <div id="condition-font"> {{condition}} </div>
        </div>
        <div class="col-6">
          <img src="{{graphic}}" alt="" />
        </div>
      </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
      <div id="cell">{{condition}}<br />
        {{temperature}}&deg;<br />
        <img src="{{graphic}}" alt="" />
        <br />
        {{date}}</div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
